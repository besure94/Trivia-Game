<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Trivia Flash Cards</title>
</head>
<body>
  <div class="container">
    <h1>Trivia!</h1>
    <hr>
    <h3>Test out your knowledge of a wide variety of topics</h3>
    <p>This application will present you with random trivia questions. Your correct and incorrect answers will be recorded. If you get at least 7 out of 10 right, you win!</p>
    <form id="startGame">
      <button type="submit" id="beginGame">Begin!</button>
    </form>
    <br>
    <div id="triviaCards" class="hidden">
    </div>
    <div id="triviaAnswer"></div>
  </div>
</body>
</html>
