<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Trivia Flash Cards</title>
</head>
<body>
  <div class="container">
    <h1>Search trivia questions below!</h1>
    <p>To search for trivia questions, simply select a topic that you are interested in.</p>
    <form>
      <label>
        <input type="radio" name="trivia" value="music">
        Music
      </label>
      <br>
      <label>
        <input type="radio" name="trivia" value="film">
        Film
      </label>
      <br>
      <label>
        <input type="radio" name="trivia" value="tv">
        Television
      </label>
      <br>
      <label>
        <input type="radio" name="trivia" value="geography">
        Geography
      </label>
      <br>
      <label>
        <input type="radio" name="trivia" value="history">
        History
      </label>
      <br>
      <label>
        <input type="radio" name="trivia" value="politics">
        Politics
      </label>
      <br>
      <button type="submit" class="btn-success" id="searchTrivia">Search</button>
    </form>
    <br>
    <div id="showTrivia"></div>
    <div class="hidden" id="userAnswers">
      <form>
        <div class="hidden" id="trueOrFalse">
          <label>
            <input type="radio" name="answer" value="true"> True
          </label>
          <br>
          <label>
            <input type="radio" name="answer" value="false"> False
          </label>
        </div>
        <div class="hidden" id="multipleChoice">
          <input type="radio" name="multiple" value="one" id="optionOne">
          <label for="optionOne">Option 1</label>
          <br>
          <input type="radio" name="multiple" value="two" id="optionTwo">
          <label for="optionTwo">Option 2</label>
          <br>
          <input type="radio" name="multiple" value="three" id="optionThree">
          <label for="optionThree">Option 3</label>
          <br>
          <input type="radio" name="multiple" value="four" id="optionFour">
          <label for="optionFour">Option 4</label>
        </div>
        <button type="submit" id="submitAnswer">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
