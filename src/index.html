<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Trivia Game</title>
</head>
<body>
  <div class="container">
    <div id="appHeader">
      <h1>Trivia Game</h1>
      <h2>Test out your knowledge!</h2>
      <hr>
    </div>
    <div id="gameInstructions">
      <h3>Ready to get started?</h3>
      <br>
    </div>
    <div id="scoreTally" class="hidden">
        <h5>Correct Answers</h5>
        <p id="correctAnswers"></p>
        <h5>Incorrect Answers</h5>
        <p id="incorrectAnswers"></p>
        <h5>Questions Remaining</h5>
        <p id="questionsRemaining"></p>
    </div>
    <form id="startGame">
      <button type="submit" id="beginGame"><span class="buttonText">Play!</span></button>
    </form>
    <br>
    <div id="errorResponse"></div>
    <div id="triviaQuestion" class="hidden"></div>
    <div id="triviaAnswer"></div>
    <div id="finalAnswerResult"></div>
    <div id="gameOver"></div>
    <div id="scoreNumbers"></div>
    <div id="scoreAnalysis"></div>
    <div id="quitGame"></div>
  </div>
</body>
</html>
