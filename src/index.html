<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Trivia Questions</title>
</head>
<body>
  <div class="container">
    <h1>Trivia!</h1>
    <hr>
    <div id="gameInstructions">
      <h2>Let's test out your knowledge!</h2>
      <h4>You will be quizzed with 20 trivia questions from random topics.</h4>
      <p>Your answers will be recorded and analyzed.</p>
      <p>Click "Begin!" to get started. Let's see what you've got!</p>
    </div>
    <div id="scoreTally" class="hidden">
      <h5>Correct Answers:</h5>
      <p id="correctAnswers"></p>
      <h5>Incorrect Answers:</h5>
      <p id="incorrectAnswers"></p>
      <h5>Questions Remaining:</h5>
      <p id="questionsRemaining"></p>
    </div>
    <form id="startGame">
      <button type="submit" id="beginGame">Begin!</button>
    </form>
    <br>
    <div id="triviaCards" class="hidden"></div>
    <div id="triviaAnswer"></div>
  </div>
</body>
</html>
